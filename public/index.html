<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OFBiz Minilang to Java</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div id="container">
            <div id="input"></div>
            <div id="output"></div>
            <div id="controls">
                Collapse editors:
                <input
                    type="range"
                    min="-1"
                    max="1"
                    step="1"
                    value="0"
                    id="splitSizes"
                />
                <input
                    type="text"
                    id="className"
                    placeholder="Fully qualified class name"
                    class="padded"
                />
                <select id="mode" class="padded">
                    <option value="SERVICE">Service Methods</option>
                    <option value="EVENT">Events</option>
                    <option value="GENERIC">Utility Methods</option>
                </select>
                <button id="submit">Convert</button>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
        <script type="module" src="/static/script.js" async defer></script>
    </body>
</html>
